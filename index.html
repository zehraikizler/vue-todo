<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script src="https://unpkg.com/vue"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-color: rgb(249, 255, 249);
        }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h2 class="text-center mt-5">Todo List</h2>
            <div class="d-flex justify-content-start gap-2 my-4">
              <input
                v-if="selectedItem"
                type="text"
                class="form-control"
                v-model="selectedItem.text"
              />
              <input
                v-else
                type="text"
                class="form-control"
                v-model="todoText"
              />
              <button
                v-if="selectedItem"
                class="btn btn-sm btn-warning"
                @click="editTodo"
              >
                Düzenle
              </button>
              <button v-else class="btn btn-sm btn-primary" @click="addTodo">
                Ekle
              </button>
            </div>
            <ul class="list-group">
              <li
                key="todo.id"
                v-for="todo in todoList"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <div>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    v-model="todo.computed"
                    value=""
                    @click="todo.completed = !todo.completed"
                    :id="`completed_checkbox_${todo.id}`"
                  />
                  <label
                    class="form-check-label ms-2"
                    :for="`completed_checkbox_${todo.id}`"
                  >
                    <del v-if="todo.completed">{{ todo.text }}</del>
                    <span v-else>{{ todo.text }}</span>
                  </label>
                </div>
                <div>
                    <button class="btn btn-danger btn-sm me-2" @click="removeItem(todo)">
                        Sil
                      </button>
                      <button
                        class="btn btn-warning btn-sm"
                        @click="selectedItem = Object.assign({}, todo)"
                      >
                        Düzenle
                      </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
